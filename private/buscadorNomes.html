<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Nomes</title>
    <link rel="stylesheet" href="./assets/nomes.css" />
  </head>
  <body>
    <section class="container">
      <div class="elements">
        <form action="">
          <label for="nome">Digite o nome que deseja buscar:</label>
          <div class="pai">
            <div class="div_error">
              <input type="text" class="nome" id="nome" />
              <span class="error"></span>
            </div>
            <button>
              <p class="text_button">Buscar</p>
              <img class="load" src="./assets/img/load.gif" alt="" />
            </button>
          </div>
          <div class="nome_buscado">
            <p class="buscado"></p>
          </div>
        </form>
      </div>
    </section>
    <script src="./assets/buscar.js"></script>
  </body>
</html>

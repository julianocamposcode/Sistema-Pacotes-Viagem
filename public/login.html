<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="https://cdn-icons-png.flaticon.com/128/1828/1828395.png"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2-theme-bulma@11/bulma.min.css"
  />
  </head>

  <body>
    <header class="header">
      <nav class="menu">
        <ul class="menu-list">
          <li><a href="/index.html">Início</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
        <a href="/index.html">

          <img
            src="https://cdn-icons-png.flaticon.com/128/1085/1085493.png"
            alt="logo"
          />
        </a>
      </nav>
    </header>
    <section>
      <form id="dataForm" class="form" method="POST" action="/login">
        <p class="login-title">Faça seu login</p>
        <div class="text">
          <label for="text" class="label">Usuário</label>
          <input
            type="text"
            placeholder="usuario..."
            class="nome"
            id="nome"
            name="nome"
          />

          <label for="senha" class="label">Senha</label>
          <input
            type="text"
            class="senha"
            placeholder="*****"
            id="senha"
            name="senha"
          />
        </div>

        <div class="buton">
          <div class="loader">
            <img class="load" src="./img/load.gif" alt="loag" />
          </div>
          <input type="submit" value="Login" class="submit" />
        </div>
      </form>
    </section>
  </body>
  <script src="./assets/script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </script>
</html>
